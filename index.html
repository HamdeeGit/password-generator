<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Page Title -->
    <title>Password Generator</title>
    <!-- CSS Style Link -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <script defer src="faws-5.15.3-web/js/all.js"></script>

<body>   
    <div class="container">
        <h3 class="title">Random Password Generator</h3>

        </div>
    </div>


    <script src="script.js" href="script.js" type="text/javascript"></script>
